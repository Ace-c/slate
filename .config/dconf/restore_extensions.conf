[arcmenu]
application-shortcuts=@aa{ss} []
category-icon-type='Full_Color'
default-menu-view-tognee='All_Programs'
directory-shortcuts=@aa{ss} []
group-apps-alphabetically-list-layouts=false
menu-button-icon-size=22
menu-button-padding=-1
menu-button-position-offset=0
menu-item-icon-size='Extralarge'
menu-layout='Tognee'
menu-width-adjustment=-75
power-display-style='In_Line'
power-options=[(7, false), (5, false), (6, false), (1, false), (2, false), (0, true), (4, true), (3, true)]
prefs-visible-page=0
scrollbars-overlay=true
scrollbars-visible=true
scrollview-fade-effect=true
search-entry-border-radius=(false, 25)
search-hidden=true
shortcut-icon-type='Symbolic'
update-notifier-project-version=70
vert-separator=false

[caffeine]
cli-toggle=false
indicator-position-max=2
user-enabled=true

[clipboard-history]
ignore-password-mimes=false
window-width-percentage=20

[custom-command-toggle]
entryrow1-setting='~/.config/scripts/qt_switch.sh -d'
entryrow2-setting='~/.config/scripts/qt_switch.sh -l'
entryrow3-setting='Dark Style Qt'
entryrow4-setting='dark-mode-symbolic'
showindicator1-setting=false

[dash-to-panel]
animate-appicon-hover=true
animate-appicon-hover-animation-duration={'SIMPLE': uint32 160, 'RIPPLE': 130, 'PLANK': 100}
animate-appicon-hover-animation-extent={'RIPPLE': 4, 'PLANK': 4, 'SIMPLE': 1}
animate-appicon-hover-animation-rotation={'SIMPLE': 0, 'RIPPLE': 10, 'PLANK': 0}
animate-appicon-hover-animation-travel={'SIMPLE': 0.40000000000000002, 'RIPPLE': 0.40000000000000002, 'PLANK': 0.0}
animate-appicon-hover-animation-zoom={'SIMPLE': 1.25, 'RIPPLE': 1.25, 'PLANK': 2.0}
appicon-margin=8
appicon-padding=4
click-action='CYCLE-MIN'
context-menu-entries='[{"title":"Terminal","cmd":"TERMINALSETTINGS"},{"title":"Files","cmd":"nautilus"},{"title":"Extensions","cmd":"gnome-extensions-app"}]'
desktop-line-custom-color='rgba(200,200,200,0.2)'
desktop-line-use-custom-color=false
dot-color-dominant=true
dot-color-override=false
dot-position='BOTTOM'
dot-size=3
dot-style-focused='DOTS'
dot-style-unfocused='DOTS'
extension-version=72
focus-highlight=false
focus-highlight-color='#000000'
focus-highlight-dominant=false
focus-highlight-opacity=5
group-apps=true
hide-overview-on-startup=false
hotkeys-overlay-combo='TEMPORARILY'
leftbox-padding=-1
leftbox-size=0
overview-click-to-exit=false
panel-anchors='{"LEN-U563B7BZ":"MIDDLE"}'
panel-element-positions='{"LEN-U563B7BZ":[{"element":"showAppsButton","visible":false,"position":"stackedTL"},{"element":"activitiesButton","visible":true,"position":"stackedTL"},{"element":"leftBox","visible":true,"position":"stackedTL"},{"element":"rightBox","visible":true,"position":"stackedTL"},{"element":"taskbar","visible":true,"position":"centerMonitor"},{"element":"centerBox","visible":true,"position":"stackedBR"},{"element":"dateMenu","visible":true,"position":"stackedBR"},{"element":"desktopButton","visible":true,"position":"stackedBR"},{"element":"systemMenu","visible":true,"position":"stackedBR"}]}'
panel-lengths='{}'
panel-positions='{}'
panel-sizes='{"LEN-U563B7BZ":39}'
prefs-opened=false
preview-custom-opacity=0
preview-use-custom-opacity=true
show-apps-icon-file=''
show-favorites-all-monitors=true
show-running-apps=true
show-showdesktop-delay=1000
show-showdesktop-hover=false
show-showdesktop-time=300
showdesktop-button-width=1
status-icon-padding=2
trans-bg-color='#36363b'
trans-dynamic-anim-target=1.0
trans-gradient-bottom-color='#000000'
trans-gradient-bottom-opacity=0.80000000000000004
trans-gradient-top-color='#000000'
trans-gradient-top-opacity=0.0
trans-panel-opacity=0.0
trans-use-border=false
trans-use-custom-bg=true
trans-use-custom-gradient=true
trans-use-custom-opacity=true
trans-use-dynamic-opacity=true
tray-padding=4
tray-size=16
window-preview-show-title=false
window-preview-size=250
window-preview-title-position='TOP'

[date-menu-formatter]
formatter='01_luxon'
pattern='hh : mm  a'
text-align='center'

[gsconnect]
devices=@as []
missing-openssl=false
name='debian'

[just-perfection]
accessibility-menu=false
activities-button=true
clock-menu=true
dash=false
dash-app-running=false
dash-separator=false
invert-calendar-column-items=true
keyboard-layout=false
notification-banner-position=5
panel=true
panel-notification-icon=false
power-icon=true
quick-settings-airplane-mode=true
quick-settings-backlight=true
quick-settings-night-light=true
ripple-box=true
search=false
show-apps-button=false
startup-status=0
support-notifier-showed-version=36
workspace-switcher-should-show=true
workspace-thumbnail-to-main-view=false
workspaces-in-app-grid=true
world-clock=false

[panel-corners]
panel-corners=false

[quick-settings-tweaks]
media-compact=false
media-enabled=true
media-progress-handle-radius=7
media-progress-height=10
media-progress-style='default'
notifications-compact=true
notifications-enabled=true
notifications-fade-offset=46
notifications-max-height=160
notifications-show-scrollbar=false
notifications-use-native-controls=false
volume-mixer-enabled=false

[user-theme]
name='WhiteSur-Light'
